{% extends 'main/layout.html' %}
{% block title  %}
{{ page }}
{% endblock %}

{% block content %}
<div class="features">
    <h1>{{ title }}</h1>
    <p class="text">{{ text }}</p>
</div>
    {% if posts %}
    {% for el in posts %}
    <div class="alert alert-warning">
        <h3>{{ el.title }}</h3>
        <p>{{ el.text }}</p>

    </div>
    {% endfor %}
    {% else %}
    <p> На сегодня нет никаких публикаций</p>

    {% endif %}
{% endblock %}
